<body>
    <h1>Formulario de Registro</h1>
    <form action="practica2204(get).html" method="get">
        <p>Nombre(s): <input type="text" name="nombre" size="40" placeholder="Escriba algo"></p>
        <p>Apellidos: <input type="text" name="apellidos" size="40" placeholder="Escriba algo"></p>
        <p>Edad: <input type="number" name="edad" size="40"></p>
        <p>Correo: <input type="email" name="correo" min="1900"></p>
        <p>contraseña: <input type="password" name="contraseña" size="40"></p>
        <p>Sexo:
          <input type="radio" name="hm" value="h"> Masculino    
          <input type="radio" name="hm" value="m"> Femenino
          
        </p>
        <p><input type = "checkbox" name= "deseoinfo"> Deseo recibir informacion a mi correo.</p>
          <p><input type = "checkbox" name= "terminos"> Acepto haber leido los terminos y condiciones del programa.</p>
        <p>
          
              <button class ="button miBoton">Enviar</button>
          
        </p>
      </form>
</body>
